on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]


name: Docker Image CI

on:
  push:
    branches: [ "main", "explo-dockerfile" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
